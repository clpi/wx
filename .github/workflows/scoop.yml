name: Scoop

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to update Scoop manifest for'
        required: true
        type: string

permissions:
  contents: write

jobs:
  update-scoop:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Get release information
        id: release
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${{ github.event.release.tag_name }}"
          fi
          
          # Remove 'v' prefix if present
          VERSION="${TAG#v}"
          
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          
          # Get binary URL
          BINARY_URL="https://github.com/${{ github.repository }}/releases/download/${TAG}/wx-windows-x86_64.exe"
          echo "binary_url=${BINARY_URL}" >> $GITHUB_OUTPUT
          
          # Download and calculate SHA256
          curl -L "${BINARY_URL}" -o wx.exe
          SHA256=$(sha256sum wx.exe | cut -d' ' -f1)
          echo "sha256=${SHA256}" >> $GITHUB_OUTPUT
          
          echo "Tag: ${TAG}"
          echo "Version: ${VERSION}"
          echo "SHA256: ${SHA256}"

      - name: Create Scoop manifest
        run: |
          mkdir -p scoop
          cat > scoop/wx.json << 'EOF'
          {
            "version": "${{ steps.release.outputs.version }}",
            "description": "High-performance WebAssembly runtime written in Zig",
            "homepage": "https://github.com/clpi/wx",
            "license": "MIT",
            "architecture": {
              "64bit": {
                "url": "${{ steps.release.outputs.binary_url }}",
                "hash": "${{ steps.release.outputs.sha256 }}",
                "bin": "wx-windows-x86_64.exe"
              }
            },
            "checkver": {
              "github": "https://github.com/clpi/wx"
            },
            "autoupdate": {
              "architecture": {
                "64bit": {
                  "url": "https://github.com/clpi/wx/releases/download/v$version/wx-windows-x86_64.exe"
                }
              }
            }
          }
          EOF
          
          cat scoop/wx.json

      - name: Commit Scoop manifest to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add scoop/wx.json
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "Update Scoop manifest to ${{ steps.release.outputs.tag }}"
          git push

      - name: Update Scoop bucket repository
        if: ${{ secrets.SCOOP_BUCKET_TOKEN != '' }}
        run: |
          # Clone the scoop bucket repository
          git clone https://x-access-token:${{ secrets.SCOOP_BUCKET_TOKEN }}@github.com/${{ github.repository_owner }}/scoop-bucket.git bucket
          
          # Copy the manifest
          mkdir -p bucket/bucket
          cp scoop/wx.json bucket/bucket/
          
          # Commit and push
          cd bucket
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add bucket/wx.json
          git commit -m "wx: Update to version ${{ steps.release.outputs.version }}"
          git push

      - name: Upload Scoop manifest
        uses: actions/upload-artifact@v4
        with:
          name: scoop-manifest
          path: scoop/wx.json
