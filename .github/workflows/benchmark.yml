name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install Zig
        uses: mlugg/setup-zig@v2
        with:
          version: "0.15.1"

      - name: Install WABT (WebAssembly Binary Toolkit)
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y wabt
          wat2wasm --version

      - name: Install Wasmer
        continue-on-error: true
        run: |
          curl https://get.wasmer.io -sSfL | sh
          echo "$HOME/.wasmer/bin" >> $GITHUB_PATH

      - name: Install Wasmtime
        continue-on-error: true
        run: |
          curl https://wasmtime.dev/install.sh -sSfL | bash
          echo "$HOME/.wasmtime/bin" >> $GITHUB_PATH

      - name: Build wx runtime
        run: |
          zig build
          ./zig-out/bin/wx --help || echo "wx built successfully"

      - name: Compile WAT benchmarks to WASM
        run: |
          cd examples
          for f in *.wat; do
            if [ -f "$f" ]; then
              wasm_file="${f%.wat}.wasm"
              # Only compile if WASM file doesn't exist or WAT is newer
              if [ ! -f "$wasm_file" ] || [ "$f" -nt "$wasm_file" ]; then
                echo "Compiling $f..."
                wat2wasm "$f" -o "$wasm_file"
              else
                echo "Skipping $f (WASM file is up to date)"
              fi
            fi
          done
          ls -lh *.wasm

      - name: Run benchmark suite
        run: |
          # Make sure runtimes are in PATH
          export PATH="$HOME/.wasmer/bin:$HOME/.wasmtime/bin:$PATH"

          # Verify all runtimes are available
          echo "=== Runtime Versions ==="
          ./zig-out/bin/wx --help || echo "wx available"
          wasmer --version || echo "wasmer not available"
          wasmtime --version || echo "wasmtime not available"

          # Run the benchmark suite
          python3 bench_extended.py

      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            examples/*.wasm
            bench/*.md

      - name: Verify wx performance
        run: |
          echo "Benchmark completed. Check the output above to verify wx is faster than wasmer and wasmtime."
