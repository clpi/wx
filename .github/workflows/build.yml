name: Build

on: [push, pull_request]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.15.1
      - name: Run zig build
        run: zig build
      - name: Run tests
        run: zig build test
      - uses: actions/upload-artifact@v4
        with:
          name: wx-${{ matrix.os }}
          path: ./zig-out/bin/
          if-no-files-found: error
